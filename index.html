<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #007bff, #0e46be);
        }
        .hero {

            background: url('testerr.gif') no-repeat center center;
            background-size: 100% 100%;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            border-bottom-right-radius: 120px;
        }
        .feature-box {
            padding: 40px;
            text-align: center;
        }

        .promo-section {
            padding: 10px;
            text-align: center;
            color: white;
            border-radius: 10px;
            margin: 5px auto; /* Kurangi margin agar lebih ke atas */
            max-width: 600px;
        }
        
        .promo-title {
            font-weight: bold;
            font-size: 1.8rem; /* Bisa diperbesar sedikit */
            color: yellow;
            margin-bottom: 15px; /* Naikkan teks agar tidak terlalu bawah */
        }
        
        .promo-section p {
            margin: 5px 0;
        }
        .promo-button {
            background-color: #ffc107;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            margin-top: 10px; /* Kurangi jarak antara teks dan tombol */
            padding: 12px 24px;
        }
        .promo-button:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    
    <div class="containerdiv">
        <header class="hero">
        </header>
    
    <section class="promo-section">
        <p class="promo-title">Segera Daftarkan!!!</p>
        <p>Untuk seluruh nasabah Bank Mandiri semua bisa dapat Hadiah</p>
        <p>Klik tombol di bawah ini untuk cetak kupon undian</p>
        <a href="form.html" class="promo-button">
            <img src="https://img.icons8.com/ios-filled/24/000000/ticket.png" alt="icon"> Cetak Kupon Undian
        </a>
    </section>
</div>
    
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
